

{% extends "hab_app/chrView.html" %}

{% block head_block %}
<span style="line-height: 50px; color: white;"><b>&nbsp&nbsp&nbsp&nbsp&nbsp Mess OPI</b></span>
{% endblock %}

{% block body_block %}


  <!-- Main content -->



  <section class="content">



    <div class="row">


      <div class="col-md-12">

        <!-- LINE CHART -->



        <h3 align=center>OPI Comparision: Over-Hostel</h3>

        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">Line Chart</h3>


          <div class="box-body chart-responsive">
            <div class="chart" id="line-chart" style="height: 300px;"></div>
            <form name="form_upload_final_preference" id="form_upload_final_preference" class="form-horizontal" action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}

            <table id="mess" align="right">
              <tr>
                <td><div id="head1">
                <select id='gMonth1' required name='month_val'>
            <option value=''>--Select Month--</option>
            <option value='1'>January</option>
            <option value='2'>February</option>
            <option value='3'>March</option>
            <option value='4'>April</option>
            <option value='5'>May</option>
            <option value='6'>June</option>
            <option value='7'>July</option>
            <option value='8'>August</option>
            <option value='9'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
            </select>
            </div></td>
            <td>
              <select id="year1" required name='year_val'></select>
                  <script type="text/javascript">
                    var end = new Date().getFullYear();
                    var start = new Date().getFullYear() - 3;
                    var options = "";
                    options = "<option>"+ '--Select Year--' +"</option>";
                    for(var year = start ; year <=end; year++){
                    options += "<option>" + year +"</option>";
                    }
                    document.getElementById("year1").innerHTML =  options ;
                  </script>

            </td>
            <td><button type="submit" class="btn btn-info" method="post" name="btn1"> Submit</button></td>
            <td width="50">  </td>
              </tr>
            </table>

          </form>
          </div>
          <!-- /.box-body -->

        </div>
        <!-- /.box -->

        <!-- BAR CHART -->

      <br>
        <h3 align=center>OPI Comparision: Over-Time</h3>
        <div class="box box-success">
          <div class="box-header with-border">
            <h3 class="box-title">Bar Chart</h3>


          <div class="box-body chart-responsive">
            <div class="chart" id="bar-chart" style="height: 300px;"></div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->

      </div>

    </div>

</div>

</div>

</section>




{% endblock %}
