<script>
              function validateImage(){
                if (document.getElementById('id_photo').files.length != 0){
                  photo = document.getElementById('id_photo');
                  var photosize = photo.files[0].size;
                  photosize = photosize/1000;
                  // alert(photosize);
                  if (!photo.files[0].name.match(/.(jpg|jpeg|png|gif)$/i)){
                    alert("Allowed image extensions are jpg/jpeg/png/gif");
                    return false;
                  }
                  else{
                      if(photosize > 500){
                        alert("Max upload size is 500 kb");
                        return false;
                      }
                      else{
                        idphoto = document.getElementById('id_idPhoto');
                        var idphotosize = idphoto.files[0].size;
                        idphotosize = idphotosize/1000;
                        if (!idphoto.files[0].name.match(/.(jpg|jpeg|png|gif)$/i)){
                          alert("Allowed image extensions are jpg/jpeg/png/gif");
                          return false;
                        }
                        else{
                          if(idphotosize > 500){
                            alert("Max upload size is 500 kb");
                            return false;
                          }
                          else{
                            return true;
                          }
                        }
                      }
                  }

                }
                else{
                  if (document.getElementById('id_idPhoto').files.length != 0){
                    idphoto = document.getElementById('id_idPhoto');
                    var idphotosize = idphoto.files[0].size;
                    idphotosize = idphotosize/1000;
                    if (!idphoto.files[0].name.match(/.(jpg|jpeg|png|gif)$/i)){
                      alert("Allowed image extensions are jpg/jpeg/png/gif");
                      return false;
                    }
                    else{
                      if(idphotosize > 500){
                        alert("Max upload size is 500 kb");
                        return false;
                      }
                      else{
                        return true;
                      }
                    }
                  }
                  else{
                    return true;
                  }
                }
                return false;
              }
</script>
