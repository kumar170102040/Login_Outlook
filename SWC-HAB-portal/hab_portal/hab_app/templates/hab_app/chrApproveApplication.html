{% extends 'hab_app/chrView.html' %}
{% block body_block %}

<thead>
    <tr>
        <th>Name</th>
        <th>ApplicantId</th>
        <th>Approve</th>

    </tr>
</thead>

<tbody>
  {% for i in applicants %}
  <tr>
        <td>{{ i.guestname }}</td>
        <td>{{ i.id_no }}</td>
        <td><a class="btn btn-primary" href="{% url 'hab_app:chrApproveApplication' %}?param={{i.id_no}}" role="button">Approve</a></td>

    </tr>
    {% endfor %}
</tbody>

{% endblock %}
