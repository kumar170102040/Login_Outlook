{% extends 'hab_app/caretakerView.html' %}
{% block body_block %}


  <form  class="form-horizontal" action="{% url 'hab_app:addDetails' %}" method="post">
    {% csrf_token %}
    <div class="form-group row">
  <label for="name" class="control-label col-sm-2">Name:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" value="{{tobeAlloted.occupantName}}" id="name">
  </div>
</div>
<div class="form-group row">
  <label for="hostelName" class="control-label col-sm-2">Hostel Name:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" value="{{tobeAlloted.hostelName}}" id="hostelName">
  </div>
</div>
<div class="form-group row">
  <label for="roomNo" class="control-label col-sm-2">Room No:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" value="{{tobeAlloted.roomNo}}" id="roomNo">
  </div>
</div>
<div class="form-group row">
  <label for="idType" class="control-label col-sm-2">Id Type:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" value="{{tobeAlloted.idType}}" id="example-url-input">
  </div>
</div>
<div class="form-group row">
  <label for="occupantId" class="control-label col-sm-2">Occupant Id:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" value="{{tobeAlloted.occupantId}}" id="occupantId">
  </div>
</div>
<div class="form-group row">
  <label for="fromStay" class="control-label col-sm-2">From Stay:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" value="{{tobeAlloted.fromStay}}" id="fromStay">
  </div>
</div>
<div class="form-group row">
  <label for="toStay" class="control-label col-sm-2">To Stay:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" value="{{tobeAlloted.toStay}}" id="toStay">
  </div>
</div>
<div class="form-group row">
  <label for="toMess" class="control-label col-sm-2">To Mess:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" id="toMess">
  </div>
</div>
<div class="form-group row">
  <label for="fromMess" class="control-label col-sm-2">From Mess:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text"  id="fromMess">
  </div>
</div>
<div class="form-group row">
  <label for="gender" class="control-label col-sm-2">Gender:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text"  id="gender">
  </div>
</div>
<div class="form-group row">
  <label for="saORda" class="control-label col-sm-2">SA/DA:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text"  id="saORda">
  </div>
</div>
<div class="form-group row">
  <label for="webmail" class="control-label col-sm-2">Webmail:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text"  id="Webmail">
  </div>
</div>
<div class="form-group row">
  <label for="altEmail" class="control-label col-sm-2">Alternate Email:</label>
  <div class="col-sm-10">
    <input class="form-control" type="email"  id="altEmail">
  </div>
</div>
<div class="form-group row">
  <label for="mobNo" class="control-label col-sm-2">Mobile No:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text"  id="mobNo">
  </div>
</div>
<div class="form-group row">
  <label for="emergencyNo" class="control-label col-sm-2">Emergency No:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text"  id="emergencyNo">
  </div>
</div>
<div class="form-group row">
  <label class="control-label col-sm-2">Image:</label>
    <div class="col-sm-10">
      <input type="file" id="photo" class="custom-file-input">
    </div>


</div>
<div class="form-group row">
  <label for="bankAccount" class="control-label col-sm-2">Bank Account No:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text"  id="bankAccount">
  </div>
</div>
<div class="form-group row">
  <label for="IFSCCode" class="control-label col-sm-2">IFSCCode:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text"  id="IFSCCode">
  </div>
</div>
<div class="form-group row">
  <label for="accHolderName" class="control-label col-sm-2">Account Holder Name:</label>
  <div class="col-sm-10">
    <input class="form-control" type="text"  id="accHolderName">
  </div>
</div>
<input class="btn btn-primary" type="submit" value="Submit">
</form>


{% endblock %}
